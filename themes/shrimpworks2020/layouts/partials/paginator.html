{{ if or .Paginator.HasPrev .Paginator.HasNext }}

<div class="pages">

	{{ if .Paginator.HasNext }}
	<a href="{{ .Paginator.Next.URL }}" rel="next">
		<img src="{{ "images/icons/chevrons-left.svg" | absURL }}" alt="older" class="icon" />
		Older Posts
	</a>
	{{ end }}

	//

	{{ if .Paginator.HasPrev }}
	<a href="{{ .Paginator.Prev.URL }}" rel="prev">
		Newer Posts
		<img src="{{ "images/icons/chevrons-right.svg" | absURL }}" alt="older" class="icon" />
	</a>
	{{ end }}

</div>

{{ end }}
