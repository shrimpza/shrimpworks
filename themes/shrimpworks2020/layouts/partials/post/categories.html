{{ if .Params.categories }}
<div class="categories"><img src="{{ "images/icons/folder.svg" | absURL }}" class="icon" alt="categories" title="Categories" />
{{- range $i, $e := .Params.categories }}
	{{- if $i }}, {{ end }}
	<a href="{{ $.Site.BaseURL }}categories/{{ $e | urlize }}" class="category">{{ humanize $e }}</a>
{{- end }}
</div>
{{ end }}
